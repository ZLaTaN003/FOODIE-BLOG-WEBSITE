{% extends "foodie/base.html" %}
{% load static %}
{% block title  %}
AddFood
{% endblock  %}
{% block csslink %}
<link rel="stylesheet" href={% static "foodie/customform.css" %}>
{% endblock  %}
{% block body %}





<div class="mybody">
<div class="container">
    <div class="text">
       Add your Favourites!
    </div>
    <form method="post">
        {% csrf_token %}
       <div class="form-row">
          <div class="input-data">
             {{form.food_name}}
             <div class="underline"></div>
             <label for="">{{form.food_name.label}}</label>
          </div>
          <div class="input-data">
            {{form.category}}
             <div class="underline"></div>
             <label for="" style="margin: 10px;">{{form.category.label}}</label>
          </div>
       </div>
       <div class="form-row">
          <div class="input-data">
             {{form.food_price}}
             <div class="underline"></div>
             <label for="">{{form.food_price.label}} in $</label>
          </div>
          <div class="input-data">
            {{form.image_url}}
            <div class="underline"></div>
            <label for="">{{form.image_url.label}}</label>
         </div>
       
       </div>
       <div class="form-row">
       <div class="input-data textarea">
        {{form.food_description}}
          <br />
          <div class="underline"></div>
          <label for="">{{form.food_description.label}}</label>
          <br />
          <div class="form-row submit-btn">
             <div class="input-data">
                <div class="inner"></div>
                <input type="submit" value="submit">
             </div>
          </div>
    </form>
    </div>
</div>
{% endblock %}
